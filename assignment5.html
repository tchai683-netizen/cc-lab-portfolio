  <h1>Exquisite Corpse</h1>
  <div id="sketch-container"></div>



    <script>
    
//Canvas: 600 x 600

let ringCount = 10;        // how many rings
let ringStep  = 20;        // distance between rings
let dashW     = 17;        // dash width
let dashH     = 3;         // dash height
let baseSpeed = 0.006;      // base rotation speed
let phase = 0;             // global rotation phase

function setup() {
  let canvas = createCanvas(600, 600);
  canvas.parent('sketch-container')
  rectMode(CENTER);
  noStroke();
}

function draw() {
  background(245);
  translate(width/2, height/2);

  // Choose direction / speed with a simple conditional
  // (covered topics only: frameCount, mouseIsPressed, if/else)
  let speed;
  if (mouseIsPressed) {
    // press mouse to reverse & speed up a bit
    speed = -baseSpeed * 10.2;
  } else {
    speed = baseSpeed;
  }
  phase += speed;

  // Draw rings (outer to inner)
  for (let rIndex = 1; rIndex <= ringCount; rIndex++) {
    let radius = rIndex * ringStep;

    // Alternate orientation per ring for the illusion
    // Odd rings rotate one way, even rings the other.
   let ringDir; 
if (rIndex % 2 == 0) {
  ringDir = -1;   // even rings rotate the other way
} else {
  ringDir = 1;    // odd rings rotate this way
}
    // Number of dashes increases with radius (more segments on bigger rings)
    let segments = rIndex * 10; // simple linear rule
    let angleStep = TWO_PI / segments;

    // Nested loop: iterate over each segment on this ring
    for (let j = 0; j < segments; j++) {
      // The current dash angle, animated by phase
      let a = j * angleStep + phase * ringDir;

      push();
      rotate(a);
      translate(radius, 0);

      // Alternate dash angle locally to amplify the wobble
      // (like tiny chevrons pointing different ways)
      if (j % 2 == 0) {
        rotate(PI/4);
      } else {
        rotate(-PI/4);
      }

      // Dash color
      if (j % 2 == 0) {
        fill(0,255,80);
      } else {
        fill(10, 160, 200);
      }

      // Draw the dash (a small rounded rectangle)
      rect(0, 0, dashW, dashH);

      pop();
    }
  }

  // text for navigation
  resetMatrix();
  fill(0);
  noStroke();
  textAlign(CENTER);
  textSize(12);
  text("Click/hold to reverse & speed up", width/2, height -30 );
}
</script>
