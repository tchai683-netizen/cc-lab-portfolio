  <h1>face Generator</h1>
  <div id="sketch-container"></div>



    <script>
    




// defined variables (will randomize on click)

let eyeSep;     // how far eyes are from the center (x)
let mouthW;     // mouth width
let mouthH;     // mouth height
let corner;     // rectangle corner radius
let mouthToggle = 0; // 0 = smile (arc), 1 = O-mouth (ellipse) 

function setup() {
   let canvas = createCanvas(400, 400);
  canvas.parent('sketch-container')
  randomizeParams();
}

function draw() {
  background(255);

  // scale from mouseX (small 0.2x -> big 2x)
  let s = map(mouseX, 0, width, 0.2, 2.0, true);

  // eye size from mouseY (small -> big)
  let eyeSize = map(mouseY, 0, height, 3, 30, true);

  // rotation from mouseX (0° -> 45°)
  let angle = map(mouseX, 0, width, 0, 45, true);

  // color: blend from BLUE to YELLOW as s grows, make a 0..1 blend factor from the scale range
  
  let t = map(s, 0.2, 2.0, 0, 1, true);
  let blueCol   = color(180, 210, 255);
  let yellowCol = color(255, 230,   0);
  let faceCol   = lerpColor(blueCol, yellowCol, t);

  // center, scale, rotate
  translate(width / 2, height / 2);
  scale(s);
  rotate(radians(angle));

  // face rectangle
  rectMode(CENTER);
  noStroke();
  fill(faceCol);
  rect(0, 0, 120, 120, corner);

  // eyes
  fill(0);
  ellipse(-eyeSep, -20, eyeSize, eyeSize);
  ellipse( eyeSep, -20, eyeSize, eyeSize);

  // when mouthToggle = 0 => smile visible; =1 => O-mouth visible
  let aSmile = (1 - mouthToggle) * 255; // 255 or 0
  let aO     = mouthToggle * 255;       // 0 or 255

  // smile (arc) with alpha
  noFill();
  stroke(0, aSmile);
  strokeWeight(2);
  arc(0, 20, mouthW, mouthH, 0, PI);

  // surprised O (ellipse) with alpha
  noStroke();
  fill(0, aO);
  ellipse(0, 20, mouthH * 0.7, mouthH);
}

// toggle mouth + randomize on click
function mousePressed() {
  mouthToggle = (mouthToggle + 1) % 2;
  randomizeParams();
}

// pick new values within min/max ranges (uses random)
function randomizeParams() {
  eyeSep = random(18, 50);
  mouthW = random(40, 90);
  mouthH = random(12, 36);
  corner = random(8, 28);
}



</script>
